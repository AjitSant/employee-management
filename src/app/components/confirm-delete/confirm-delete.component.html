<h3>Do you really want to delete?</h3>
<div class="d-flex justify-content-end align-items-start">
<button type="button"  [mat-dialog-close]="true" class="btn btn-danger mr-3 px-4 py-2">No</button>
<button type="button" [mat-dialog-close]="true" (click)="proceedDelete()" class="btn btn-success px-4 py-2">Yes</button>
</div>
