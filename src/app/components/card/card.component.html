<div class="custom-card">
    <h4>{{config?.fname+ ' '+ config?.lname}}</h4>
    <p>{{config?.mobile}}</p>
    <p>{{config?.email}}</p>
    <div class="d-flex align-items-center justify-content-start mt-2">
        <button type="button" class="btn btn-primary mr-4 py-2" (click)='deleteHandler(config.id)'>Delete</button>
        <button type="button" class="btn btn-primary mr-4 py-2" (click)='editHandler(config)'>Edit</button>
    </div>
</div>
